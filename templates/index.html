<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Additional styles for file name display */
        .file-name {
            font-weight: bold;
            color: #555;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .file-name.highlight {
            color: #4CAF50; /* Green for highlighting */
            transform: scale(1.05); /* Slightly enlarge on file selection */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seismic Prediction Tool</h1>
        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="file"><i class="fas fa-file-upload"></i> Upload .mseed File:</label>
                <label class="custom-file-upload" for="file">
                    Choose File
                </label>
                <input type="file" id="file" name="file" accept=".mseed" required onchange="updateFileName(this)">
                <div class="file-name" id="file-name">No file chosen</div>
            </div>

            <div class="form-group">
                <label>Select Model:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="model" value="lunar"> Lunar
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="model" value="mars"> Mars
                    </label>
                </div>
            </div>

            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <!-- Result Section -->
        {% if predicted_time %}
            <div class="result">
                <h2>Predicted Time: <span class="highlight">{{ predicted_time }} seconds</span></h2>
                <img src="{{ plot_image }}" alt="Seismic Data Plot" class="plot-image">
            </div>
        {% endif %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                fileNameDisplay.textContent = fileName;
                fileNameDisplay.classList.add('highlight'); // Add highlight class
            } else {
                fileNameDisplay.textContent = "No file chosen";
                fileNameDisplay.classList.remove('highlight'); // Remove highlight class
            }
        }

        function validateForm() {
            const fileInput = document.getElementById('file');
            const allowedExtensions = /(.mseed)$/i;

            if (fileInput.files.length === 0) {
                alert("Please choose a .mseed file to upload.");
                return false; // Prevent form submission
            }

            if (!allowedExtensions.exec(fileInput.value)) {
                alert("Invalid file type. Please upload a .mseed file.");
                fileInput.value = ''; // Clear the input
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
